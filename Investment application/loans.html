<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
</head>
<body class="bg-[#0a0f1c] text-white min-h-screen">
    <!-- Same sidebar as index.html -->

    <main class="ml-20 md:ml-64 flex-1 p-6">
        <!-- Instant Loans Section -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6">Instant Loans</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Loan cards will be populated by JavaScript -->
            </div>
        </section>

        <!-- Personal Loans Section -->
        <section>
            <h2 class="text-2xl font-bold mb-6">Personal Loans</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Personal loan cards will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <script>
        // Populate instant loan cards
        const instantLoansContainer = document.querySelector('#instant-loans');
        instantLoans.forEach(loan => {
            instantLoansContainer.innerHTML += `
                <div class="bg-gradient-to-r ${loan.color} rounded-2xl p-6 hover:scale-105 transition">
                    <h3 class="text-3xl font-bold mb-4">â‚¹${loan.amount}</h3>
                    <div class="space-y-2 mb-6">
                        <p class="text-white/80">Duration: ${loan.duration}</p>
                        <p class="text-white/80">Interest: ${loan.interest}</p>
                        <p class="text-white/80">Monthly Payment: ${loan.monthlyPayment}</p>
                    </div>
                    <button class="w-full bg-white/20 hover:bg-white/30 py-3 rounded-lg">
                        Apply Now
                    </button>
                </div>
            `;
        });

        // Similar code for personal loans
    </script>
</body>
</html>
